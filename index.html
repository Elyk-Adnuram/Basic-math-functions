<!DOCTYPE html>
<html>
  <head>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <h1>Use the form below to do some basic maths</h1>
    <br />
    <div class="addition">
      <h2>Addition</h2>
      <input type="number" name="num1" id="num1" />
      <!--input type changed to number so that user can only input numbers-->
      <label> + </label>
      <input type="number" name="num2" id="num2" />
      <!--input type changed to number so that user can only input numbers-->
      <button onclick="addition()">=</button>
      <!--displays result of num1 + num2 upon button click-->
      <label id="ansSum"></label>
    </div>
    <br />
    <div class="multiplication">
      <h2>Multiplication</h2>
      <input type="number" name="num3" id="num3" />
      <!--input type changed to number so that user can only input numbers-->
      <label> x </label>
      <input type="number" name="num4" id="num4" />
      <!--input type changed to number so that user can only input numbers-->
      <button onclick="multiply()">=</button>
      <!--displays result of num3 multiplied by num4 upon button click-->
      <label id="ansMultiply"></label>
    </div>
    <br />
    <div class="division">
      <h2>Division</h2>
      <input type="number" name="num9" id="num9" />
      <!--input type changed to number so that user can only input numbers-->
      <label> / </label>
      <input type="number" name="num10" id="num10" />
      <!--input type changed to number so that user can only input numbers-->
      <button onclick="division()">=</button>
      <!--displays result of num5 % num6 upon button click-->
      <label id="ansDiv"></label>
    </div>
    <br />
    <div class="subtraction">
      <h2>Subtraction</h2>
      <input type="number" name="num7" id="num7" />
      <!--input type changed to number so that user can only input numbers-->
      <label> - </label>
      <input type="number" name="num8" id="num8" />
      <!--input type changed to number so that user can only input numbers-->
      <button onclick="subtraction()">=</button>
      <!--displays result of num7 - num8 upon button click-->
      <label id="ansSub"></label>
    </div>
    <br />
    <div class="modulus">
      <!-- Modulo is a math operation that finds the remainder when one integer is divided by another-->
      <h2>Modulus</h2>
      <input type="number" name="num5" id="num5" />
      <!--input type changed to number so that user can only input numbers-->
      <label> % </label>
      <input type="number" name="num6" id="num6" />
      <!--input type changed to number so that user can only input numbers-->
      <button onclick="modulus()">=</button>
      <!--displays result of num5 % num6 upon button click-->
      <label id="ansMod"></label>
    </div>
    <br />

    <script src="task2.js"></script>
  </body>
</html>
